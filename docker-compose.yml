version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-opencoders}
      POSTGRES_USER: ${POSTGRES_USER:-opencoders}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-opencoders}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  django:
    build: ./backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.example
    depends_on:
      - postgres
      - redis

  celery:
    build: ./backend
    command: celery -A opencoders worker -l info
    volumes:
      - ./backend:/app
    env_file:
      - .env.example
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
